<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Table</title>
    <style type="text/css" media="screen">

        table,tr,td,th {
            border: 1px solid #000;
        }

        #blanched {
            background: #ffebcd;
        }
        #cadet {
            background: #5f9ea0;
        }
        #burly {
            background: #deb887;
        }
        #olive {
            background: #556b2f;
        }
        #pink {
            background: #ff69b4;
        }
        #papaya {
            background: #ffefd5;
        }
        
    </style>
</head>

<body>
    <div class="wrapper">
        <section>
            <table>
                <caption><h1>Color Table</h1></caption>
                <thead>
                    <tr>
                        <th>Hex Code</th>
                        <th>Color Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="blanched">
                        <td>#ffebcd</td>
                        <td>BlanchedAlmond</td>
                    </tr>
                    <tr id="cadet">
                        <td>#5f9ea0</td>
                        <td>CadetBlue</td>
                    </tr>
                    <tr id="burly">
                        <td>#deb887</td>
                        <td>BurlyWood</td>
                    </tr>
                    <tr id="olive">
                        <td>#556b2f</td>
                        <td>DarkOliveGreen</td>
                    </tr>
                    <tr id="pink">
                        <td>#ff69b4</td>
                        <td>HotPink</td>
                    </tr>
                    <tr id="papaya">
                        <td>#ffefd5</td>
                        <td>Papayawhip</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
